<div class="max-w-4xl mx-auto p-4 h-screen flex flex-col">
  <div class="bg-white rounded-lg shadow-lg flex flex-col flex-1">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 rounded-t-lg">
      <h2 class="text-white text-xl font-semibold">Chat Room</h2>
    </div>

    <!-- Messages Container -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <div *ngFor="let msg of messages" class="animate-fade-in">
        <div class="flex items-start space-x-2">
          <div class="flex-1">
            <div class="flex items-center justify-between mb-1">
              <span class="font-medium text-gray-900">{{ msg.user.name }}</span>
              <span class="text-sm text-gray-500">{{ msg.created_at | date:'shortTime' }}</span>
            </div>
            <div class="bg-gray-100 rounded-lg p-3 text-gray-800">
              {{ msg.message }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="p-4 border-t">
      <div class="flex space-x-2">
        <input
          [(ngModel)]="newMessage"
          type="text"
          class="flex-1 rounded-full px-4 py-2 border focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          placeholder="Type your message..."
        />
        <button 
          (click)="sendMessage()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full transition-colors duration-200 flex items-center"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
